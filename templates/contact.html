{% extends 'layout.html' %}
{% block title %} {% endblock %}

{% block content %}

            <!-- Modal -->
            <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form action="#" method="get" class="custom-form mt-lg-4 mt-2" role="form">
                                <h2 class="modal-title" id="subscribeModalLabel">Stay up to date</h2>

                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="your@email.com" required="">

                                <button type="submit" class="form-control">Notify</button>
                            </form>
                        </div>

                        <div class="modal-footer justify-content-center">
                            <p>By signing up, you agree to our Privacy Notice</p>
                        </div>
                    </div>
                </div>
            </div>


            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form contact-form" role="form" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="choice" value="create">
                                <h2 class="hero-title text-center mb-4 pb-2">Contact Form</h2>
                                {% for message in messages %}
                                <p>{{ message.message }}</p>
                                {% endfor %}
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="full_name" id="full-name" class="form-control" placeholder="To user">
                                            
                                            <label for="floatingInput">To user</label>
                                        </div>
                                    </div>


                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
                                            
                                            <label for="floatingTextarea">Message</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-10 mx-auto">
                                        <button type="submit" class="form-control">Send Message</button>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>


{% endblock %}
